<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Miss√£o do Dia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #1e3a8a;
    }

    .form-section {
      margin-bottom: 20px;
      background: #e0e7ff;
      padding: 10px;
      border-radius: 10px;
    }

    input, select {
      padding: 6px;
      margin: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    table {
      width: 100%;
      background: white;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background: #3b82f6;
      color: white;
    }

    tr:nth-child(even) {
      background: #f3f4f6;
    }

    .btn {
      padding: 10px 14px;
      margin: 5px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn:hover {
      background: #1e40af;
    }

    #foto-preview {
      display: none;
      margin-top: 10px;
    }

    #criador {
      display: none;
      background: #fff7ed;
      padding: 15px;
      margin-top: 20px;
      border-left: 6px solid #f59e0b;
    }
  </style>
</head>
<body>

<h1>Miss√£o do Dia</h1>

<div class="form-section">
  <label>Nome completo:</label>
  <input id="nome" required />
  <label>Pa√≠s:</label>
  <input id="pais" required />
  <label>Estado:</label>
  <input id="estado" required />
  <label>Cidade:</label>
  <input id="cidade" required />
</div>

<table id="tabela">
  <thead>
    <tr>
      <th>Tarefa</th>
      <th>In√≠cio</th>
      <th>Fim</th>
      <th>Fez?</th>
      <th>Excluir</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Ler a B√≠blia</td>
      <td><input type="time" /></td>
      <td><input type="time" /></td>
      <td><input type="checkbox" /></td>
      <td><button onclick="removerLinha(this)">X</button></td>
    </tr>
  </tbody>
</table>

<button class="btn" onclick="adicionarTarefa()">Adicionar tarefa</button>
<button class="btn" onclick="tirarFoto()">Adicionar foto</button>
<button class="btn" onclick="imprimirModelo()">Imprimir modelo</button>
<button class="btn" onclick="finalizarRotina()">Finalizar</button>

<img id="foto-preview" width="200" />

<div id="criador">
  <h3>Voc√™ √© o criador! üß†</h3>
  <p>Total de acessos: <span id="acessos">1</span></p>
  <p>Sistema de pontos ativado (ex: 0.5 por tarefa marcada)</p>
</div>

<script>
  let acessos = 1;

  function adicionarTarefa() {
    const tabela = document.getElementById("tabela").getElementsByTagName('tbody')[0];
    const novaLinha = tabela.insertRow();
    novaLinha.innerHTML = `
      <td><input placeholder="Nova tarefa"/></td>
      <td><input type="time" /></td>
      <td><input type="time" /></td>
      <td><input type="checkbox" /></td>
      <td><button onclick="removerLinha(this)">X</button></td>
    `;
  }

  function removerLinha(botao) {
    const linha = botao.parentNode.parentNode;
    linha.remove();
  }

  function tirarFoto() {
    alert("üì∏ Adicionar foto ainda precisa ser feito com upload real (n√£o √© autom√°tico no navegador).");
    const img = document.getElementById("foto-preview");
    img.src = "https://via.placeholder.com/200x150.png?text=Foto+da+Rotina";
    img.style.display = "block";
  }

  function imprimirModelo() {
    window.print();
  }

  function finalizarRotina() {
    const nome = document.getElementById("nome").value.trim();
    const tarefas = document.querySelectorAll("#tabela tbody tr");
    let pontos = 0;
    tarefas.forEach(linha => {
      const marcada = linha.querySelector("input[type='checkbox']").checked;
      if (marcada) pontos += 0.5;
    });

    const acordou = tarefas[0]?.querySelector("input[type='time']")?.value || "n√£o informado";
    const adicionouFoto = document.getElementById("foto-preview").style.display === "block";
    const melhoras = pontos < 2 ? "Pode melhorar bastante." : "Muito bom!";
    const mensagem = `‚úÖ Ol√° ${nome},\n\n‚Ä¢ Voc√™ fez ${pontos} pontos.\n‚Ä¢ Acordou √†s ${acordou}.\n‚Ä¢ ${melhoras}\n‚Ä¢ Foto da rotina: ${adicionouFoto ? "sim" : "n√£o"}`;

    alert("Mensagem para WhatsApp:\n\n" + mensagem);

    if (nome.toLowerCase() === "davi alexandre monteiro batista") {
      document.getElementById("criador").style.display = "block";
      document.getElementById("acessos").textContent = ++acessos;
    }
  }
</script>

</body>
</html>
