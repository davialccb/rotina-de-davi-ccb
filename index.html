<!DOCTYPE html><html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Missão do Dia - Organize sua rotina com tarefas diárias, pontos e envio para WhatsApp." />
  <meta name="keywords" content="missão do dia, rotina, tarefas, CCB, site do Davi" />
  <meta name="author" content="Davi Alexandre Monteiro Batista" />
  <title>Missão do Dia - Entrada</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f8ff;
      color: #333;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      color: #007acc;
    }
    .dados input {
      display: block;
      margin: 0.4rem auto;
      padding: 0.5rem;
      width: 90%;
    }
    button {
      display: block;
      margin: 1rem auto;
      background-color: #007acc;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Missão do Dia</h1>
  <div class="dados">
    <input id="nome" placeholder="Seu nome completo" />
    <input id="pais" placeholder="País" />
    <input id="estado" placeholder="Estado" />
    <input id="cidade" placeholder="Cidade" />
    <button onclick="entrarNoSite()">Ir para o site</button>
  </div>
  <script>
    function entrarNoSite() {
      const nome = document.getElementById('nome').value.trim().toLowerCase();
      const pais = document.getElementById('pais').value;
      const estado = document.getElementById('estado').value;
      const cidade = document.getElementById('cidade').value;localStorage.setItem('nome', nome);
  localStorage.setItem('pais', pais);
  localStorage.setItem('estado', estado);
  localStorage.setItem('cidade', cidade);

  window.location.href = "rotina.html";
}

  </script>
</body>
</html>
